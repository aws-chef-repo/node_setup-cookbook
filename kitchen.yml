---
driver:  
  name: dokken
  chef_version: 17
  privileged: true

transport:
  name: dokken

provisioner:
  name: dokken
  chef_license: accept-no-persist

verifier:
  name: inspec

suites:
  - name: default
    run_list:
      - recipe[node_setup::default]    
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
        chef_client:
          handler:
            slack:
              webhooks:
                webhook1:
                  url: <%= ENV['SLACK_WEBHOOK_URL'] %>

platforms:
  - name: amazonlinux-2
    driver:
      image: dokken/amazonlinux-2
      pid_one_command: /usr/lib/systemd/systemd
  - name: centos-8
    driver:
      image: dokken/centos-8
      pid_one_command: /usr/lib/systemd/systemd
  - name: centos-7
    driver:
     image: dokken/centos-7
     pid_one_command: /sbin/init
  - name: ubuntu-20.04
    driver:
     image: dokken/ubuntu-20.04
     pid_one_command: /bin/systemd


